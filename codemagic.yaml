workflows:
  android-workflow:
    name: Android APK Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      java: 17
      vars:
        PACKAGE_NAME: "com.nbcb.smart_digital_platform"

    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
        - pattern: 'develop'
          include: true

    scripts:
      - name: 获取 Flutter 依赖
        script: |
          flutter pub get

      - name: 构建 Debug APK
        script: |
          flutter build apk --debug

      - name: 构建 Release APK
        script: |
          flutter build apk --release

    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/mapping.txt
      - flutter_drive.log

    publishing:
      email:
        recipients:
          - bmmzcwwbm@gmail.com
        notify:
          success: true
          failure: true